name: deploy-book

# Run this workflow when changes are pushed to the 'master' or 'main' branch
on:
  push:
    branches:
    - master
    - main

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    # Step 1: Check out the latest version of the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Python (version 3.11 is used here, but you can adjust this)
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # Step 3: Install required Python packages from requirements.txt
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Step 4: (Optional) Cache executed notebooks
    # This step caches executed notebooks to speed up future runs if your book
    # has caching enabled
    - name: Cache executed notebooks
      uses: actions/cache@v3
      with:
        path: _build/.jupyter_cache
        key: jupyter-book-cache-${{ hashFiles('requirements.txt') }}

    # Step 5: Build the Jupyter Book
    - name: Build the book
      run: |
        jupyter-book build .

    # Step 6: Upload the generated HTML files as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: "_build/html"

    # Step 7: Deploy the HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
